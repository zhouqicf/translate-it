<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select Target Language</title>
    <style type="text/css">
        html,body,form{
            padding: 0;
            margin: 0;
        }
        body{
            font: 12px/1.5 "Helvetica Neue", Helvetica, arial , san-serif;
            width: 15em;
        }
        label{
            display: block;
            height: 2em;
            line-height: 2em;
            background-color: #F3F6FA;
            padding: 0 .5em;
        }
        label:nth-child(odd){
            background-color: #fff;
        }
        label:hover{
            background-color: #83B0CC;
            color: #fff;
        }
        input{
            margin-right: 5px;
        }
    </style>
</head>
